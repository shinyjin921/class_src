<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">

<body>

          </li>
          <li class="menu">
            <img src="image-icon/menubar.svg" alt="메뉴이미지" >

          </li>
        </ul>

        <div class="banya">
          <div>

            <h2>AND</h2>
            <h2>SPA SEOUL</h2>
          </div>
        </div>

              <li>

              </li>

              <li>
                <button>Reservation</button>
              </li>
            </ul>

    <section>
      <h2>SPECIAL OFFERS</h2>
      <ul>
        <li>Room</li>
        <li>Dining</li>
        <li>Celebration</li>
        <li>Spa</li>

  <footer></footer>
