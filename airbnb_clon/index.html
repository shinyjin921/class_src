<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>에어비앤비 클론</title>
</head>
<body>
  <header>
    <div class="mobile-search">
      <img src="images-icon/search.svg" alt="돋보기 아이콘">
      <p>검색을 시작해보세요</p>
    </div>
    <nav>
      <h1>airbnb</h1>
      <ul class="icons">
        <li class="line">

          <p>숙소</p>
        </li>
        <li>
          <img src="images-icon/icon01.png" alt="체험아이콘">
          <p>체험</p>
          <p>NEW</p>
        </li>
        <li>
          <img src="images-icon/icon02.png" alt="서비스아이콘">

          <p>NEW</p>
        </li>
      </ul>
      <ul class="help">
        <li><p>호스팅하기</p></li>
        <li>
          <img src="images-icon/earth.svg" alt="지구본 이미지">
        </li>
        <li><img src="images-icon/menu.svg" alt="메뉴바 이미지"></li>
      </ul>
    </nav>
    <div class="big-search"></div>
    <!-- <li>
      <h3>여행지</h3>
      <p>여행지 검색</p>
    </li> -->
