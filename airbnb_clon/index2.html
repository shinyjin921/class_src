<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset2.css">
  <link rel="stylesheet" href="css/style2.css">
  <title>혼자 해보는 에어비앤비 클론 사이트</title>
</head>
<body>
  <header>
    <div class="mobile-search">
      <img src="images-icon/search.svg" alt="서치 아이콘">
      <p>검색을 시작해 보세요</p>
    </div>
    <nav>
      <h1>airbnb</h1>
      <ul class="icon">
        <li class="line">
          <img src="images-icon/icon03.png" alt="숙소 아이콘">
          <p>숙소</p>
        </li>
        <li>
          <img src="images-icon/icon01.png" alt="체험 아이콘">
          <p>체험</p>
          <p>NEW</p>
        </li>
        <li>
          <img src="images-icon/icon02.png" alt="서비스 아이콘">
          <p>서비스</p>
          <p>NEW</p>
        </li>
      </ul>
      <ul class="help">
        <li><p>호스팅 하기</p></li>
        <li><img src="images-icon/earth.svg" alt="지구본 아이콘"></li>
        <li><img src="images-icon/menu.svg" alt="메뉴바 아이콘"></li>
      </ul>
    </nav>
  </header>
</body>
</html>
