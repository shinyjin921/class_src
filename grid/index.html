<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/fon.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>그리드 레이아웃</title>
</head>
<body class="orbitron-base">
  <input type="checkbox" id="menu-check">
  <label for="menu-check">
  <i class="fa-solid fa-bars" id="menu-icon"></i>
  </label>
  <input type="radio" name="menu-list" id="menu1" checked>
  <input type="radio" name="menu-list" id="menu2">
  <input type="radio" name="menu-list" id="menu3">
  <nav>
    <img src="./images/logo.png" alt="로고이미지">
    <ul>
    <li><label for="menu1">Homme</label></li>
    <li><label for="menu2">girl</label></li>
    <li><label for="menu3">Kids</label></li>
    </ul>
  </nav>
  <main>
    <section id="homme">
      <p>Vogue Homme</p>
      <p></p>
      <p></p>
      <p>Travis Crown</p>
      <p></p>
      <p></p>
      <p></p>
      <p>Dior</p>
      <p>Best Quailfied Goods</p>
      <p></p>
      <p>Sports</p>
    </section>
    <section id="girl">
      <p>tremendous</p>
      <p></p>
      <p>Vogue girl</p>
      <p></p>
      <p></p>
      <p></p>
      <p>Accesories</p>
      <p></p>
      <p>Jewerly</p>
      <p></p>
      <p></p>
    </section>
    <section id="kids">
      <p></p>
      <p>Play&Dolls</p>
      <p></p>
      <p>Vogue Kids</p>
      <p></p>
      <p>Clothes</p>
      <p></p>
    </section>
  </main>
  <script>
    const elem = document.querySelectorAll('nav>ul>li>label')
    elem.forEach((label)=>{
      label.addEventListener("click",()=>{
        document.getElementById("menu-check").checked=false;
      });
    });
  </script>
</body>
</html>
